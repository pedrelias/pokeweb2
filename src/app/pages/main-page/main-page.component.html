
<div class="container-fluid">
    <div class="row">
        <!-- Menu Lateral -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <h4 class="text-center">Usuários</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let usuario of usuarios">
                    {{ usuario }}
                </li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="col-md-9 col-lg-10 p-4">
            <h2 class="mb-4">Pokémons Disponíveis</h2>
            
            <div class="row">
                <!-- Lista dinâmica de Pokémons -->
                <div class="col-md-4" *ngFor="let pokemon of pokemons">
                    <div class="card pokemon-card text-center">
                        <img [src]="pokemon.image" class="card-img-top" [alt]="pokemon.name">
                        <div class="card-body">
                            <h5 class="card-title">{{ pokemon.name }}</h5>
                            <button class="btn btn-primary" (click)="capturarPokemon(pokemon)">Capturar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
