<div class="container mt-5">
    <h2>Listagem de Usuários</h2>

    <div *ngIf="(users$ | async)?.length; else noUsers" class="row justify-content-center">
        <div class="col-md-4" *ngFor="let user of users$ | async">
            <div class="card mb-4 user-card">
                <div class="card-body">
                    <h5 class="card-title">Nome: {{ user.publicName || 'Não informado' }}</h5>
                    <p class="card-text">
                        <strong>Caçador:</strong> {{ user.isHunter ? 'Sim' : 'Não' }}<br>
                        <strong>Administrador:</strong> {{ user.isAdmin ? 'Sim' : 'Não' }}
                    </p>

                    <select [(ngModel)]="user.role" class="form-select mb-3">
                        <option [value]="'admin'" [selected]="user.isAdmin">Administrador</option>
                        <option [value]="'hunter'" [selected]="user.isHunter">Caçador</option>
                    </select>

                    <div class="text-center">
                        <button>
                            Salvar Alterações
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #noUsers>
        <div class="alert alert-info">
            Nenhum usuário encontrado
        </div>
    </ng-template>
</div>
