
<div id="profile" [ngClass]="{'active': show, 'idle': !show}">
    <div id="profile-content">
        <input #nameInput placeholder="Nome">
        <textarea #descriptionInput placeholder="Descrição"></textarea>
        <button (click)="onContinueClick(nameInput,descriptionInput)" mat-flat-button color="warn">Continuar</button>
    </div>
</div>
