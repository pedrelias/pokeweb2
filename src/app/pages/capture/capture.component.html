<img src="imagens/pikachu-charizard.jpg" class="background-image" />
<div class="capture-container">

    <div *ngIf="pokemon && !loading" class="pokemon-display">
      <img [src]="pokemon.imagemUrl" [alt]="pokemon.nome" class="pokemon-image" />
      <h2>{{ pokemon.nome }}</h2>
      
      <div class="types">
        <span class="type-badge {{pokemon.tipo1.toLowerCase()}}">{{ pokemon.tipo1 }}</span>
        <span *ngIf="pokemon.tipo2" class="type-badge {{pokemon.tipo2.toLowerCase()}}">
          {{ pokemon.tipo2 }}
        </span>
      </div>
  
      <div class="stats">
        <div class="hp-bar">
          <label>HP: {{ hpAtual }}/{{ hpTotal }}</label>
          <progress [value]="hpAtual" max="100"></progress>
        </div>
        <p>Chance de Captura: {{ pokemon.chanceCaptura }}%</p>
      </div>
  
      <div class="actions">
        <button (click)="attack()" [disabled]="hpAtual <= 0">Atacar</button>
        <button (click)="tryCapture()" [disabled]="hpAtual >= 50">Tentar Capturar</button>
      </div>
    </div>
  </div>
