<!-- Tela de Listagem de Usuários (Administrador) -->
<div class="container mt-5">
    <h2>Gerenciamento de Usuários</h2>

    <!-- Lista de Cards para cada Usuário -->
    <div class="row justify-content-center">
        <div class="col-md-4" *ngFor="let user of users$ | async">
            <div class="card mb-4 user-card">
                <div class="card-body">
                    <h5 class="card-title">Nome: {{ user.publicName }}</h5>
                    <h5 class="card-title">Caçador: {{ user.isHunter }}</h5>
                    <h5 class="card-title">Administrador: {{ user.isAdmin }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Tipo de Perfil</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Pokémons Capturados</h6>
                    <p class="card-text">
                        <!-- Aqui você pode adicionar uma lista de Pokémons capturados se tiver essas informações -->
                        Não implementado ainda.
                    </p>
                    <select [(ngModel)]="user.role" class="form-select mb-3" >
                        <option value="admin">Administrador</option>
                        <option value="hunter">Caçador</option>
                    </select>


                    <!-- Botão de salvar -->
                    <div class="text-center">
                        <button class="btn btn-success" (click)="saveUser(user)">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
